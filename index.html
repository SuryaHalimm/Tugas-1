<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label for="username">Username : </label><input type="text" name="username">
        <br><br>
        <label for="email">Email : </label><input type="email" name="email">
        <br><br>
        <label for="password">Password : </label><input type="password" name="password">
        <br><br>
        <label for="phone">Phone Number : </label><input type="tel" name="tel">
        <br><br>
        <label for="gender">Jenis Kelamin : </label>
        <input type="radio" name="Laki-laki"> Laki-laki
        <input type="radio" name="Perempuan"> Perempuan
        <br><br>
        <label for="alamat">Alamat : </label><input type="text" name="address">
        <br><br>
        <label for="foto">Upload Pas Foto</label><br><br>
        <input type="file" name="foto">
        <br><br><button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
